<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Expense tracker</h1>
    

    <form id="expenses">
        <h2>Enter expenses below</h2>
        <label for="name"> Name</label>
        <input type="text" id="name" name="name" class="allInputs">
        <div class="formDiv">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" class="allInputs">
          <label for="Amount">Amount</label>
          <input type="number" id="Amount" name="Amount" class="allInputs">
        </div>
        <button id="addBtn">Add expense</button>
    </form>
    <table id="list">
        <tbody>
          <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
          </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
